<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fyxel Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Neon Fyxel Logo (top-right) -->
  <a href="https://reign1919.github.io/Fyxel/" class="fyxel-logo">Fyxel</a>

  <!-- Dashboard Buttons -->
  <div class="button-container">
    <a href="/Fyxel/pdfedit/pdfcore.html" class="btn">📄 PDF Editor</a>
    <a href="/Fyxel/studyroom/landingroom.html" class="btn">📚 Study Room</a>
    <a href="/Fyxel/townhall/townhall.html" class="btn">🏛 Townhall</a>
  </div>

  <!-- Welcome Box -->
  <div class="welcome-wrapper">
    <h1>Welcome back, <span id="userWelcome"></span>!</h1>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("userData"));
    if (user) {
      document.getElementById("userWelcome").textContent = user.username;
    } else {
      window.location.href = "index.html"; // No data = no access
    }
  </script>
</body>
</html>
